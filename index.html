<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Responsive Pet Food Website Design Tutorial</title>
    <!--* font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!--* custom css file link -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!--* header section starts -->
    <header class="header">
        <a href="#" class="header__logo">
            <i class="fas fa-paw"></i> shop
        </a>
        <nav class="header__navbar">
            <a href="#home">home</a>
            <a href="#about">about</a>
            <a href="#shop">shop</a>
            <a href="#services">services</a>
            <a href="#plan">plan</a>
            <a href="#contact">contact</a>
        </nav>
        <div class="header__icons">
            <div class="header__icons__menu-btn fas fa-bars" id="menu-btn"></div>
            <a href="#" class="header__icons__shopping-cart fas fa-shopping-cart" aria-label="shopping cart"></a>
            <div class="header__icons__login-btn fas fa-user" id="login-btn"></div>
        </div>
        <form class="login-form">
            <h3 class="login-form__title">sign in</h3>
            <input type="email" placeholder="enter your email" class="login-form__email">
            <input type="password" placeholder="enter your password" class="login-form__password">
            <div class="remember-container">
                <input type="checkbox" class="remember-container_me" id="remember-me">
                <label for="remember-me">remember me</label>
            </div>
            <input type="submit" value="sign in" class="login-form__submit">
            <div class="links-container">
                <a href="#" class="links-container__forget-password">forget password</a>
                <a href="#" class="links-container__sing-up">sign up</a>
            </div>
        </form>
    </header>
    <!--* header section ends -->
    <!--* custom js file link -->
    <script src="./js/script.js"></script>
</body>

</html>
